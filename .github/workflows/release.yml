name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenenace
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify CI Quality Gate
        run: npm run lint && npm run build && npm test

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Get Version
        id: get_version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Update Homebrew Formula
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          # 1. Setup git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 2. Clone the tap
          git clone https://x-access-token:$GH_TOKEN@github.com/gabeosx/homebrew-skx.git homebrew-tap
          cd homebrew-tap
          
          # 3. Calculate SHA256 of the NPM package
          TARBALL_URL="https://registry.npmjs.org/@gabeosx/skx/-/skx-$VERSION.tgz"
          echo "Fetching $TARBALL_URL..."
          curl -L -o package.tgz "$TARBALL_URL"
          SHA256=$(sha256sum package.tgz | awk '{print $1}')
          echo "SHA256: $SHA256"
          
          # 4. Update Formula/skx.rb
          # Ensure Formula directory exists
          mkdir -p Formula
          
          # We'll update the existing file. If it doesn't exist, we'll fail fast which is better than broken syntax.
          sed -i "s|url \".*\"|url \"$TARBALL_URL\"|" Formula/skx.rb
          sed -i "s|sha256 \".*\"|sha256 \"$SHA256\"|" Formula/skx.rb
          
          # 5. Commit and Push
          git add Formula/skx.rb
          git commit -m "chore(release): Update skx to $VERSION" || echo "No changes to commit"
          git push
