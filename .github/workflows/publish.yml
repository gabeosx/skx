name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Bump Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        if: "!contains(github.ref, '-')" # Only bump for stable releases
        with:
          formula-name: skx
          homebrew-tap: gabeosx/homebrew-tap
          base-branch: main
          download-url: https://registry.npmjs.org/skx/-/skx-${{ github.event.release.tag_name }}.tgz
          commit-message: |
            Update skx to {{version}}

            Created by GitHub Actions
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
